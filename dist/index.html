<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id = "headbar"> 
        <h1>Headbar</h1>
    </div>

    <div id = "content--wrapper"> 
        <div id="sidebar">
            <div class="myIcons">
                <div class="text--wrapper"><h5>Day:</h5></div>
                <div class="myIcons--wrapper">
                    <div class="icon1">+</div>
                    <div class="icon2">-</div>
                </div>
           </div>

           <!--Dummy content in template for test only -->
           <div class="sidebar--content--wrapper">
                <div class="sidebar--template">
                    <p>dummy content</p>
                </div>
           </div>
        </div>
        

        <div id="myTodolist">
            <div class="content--divider1">
                <div class="content--icon--wrapper">
                        <div class="content--title">
                            <h3>Some text</h3>
                        </div>
                        <div class="content--icons">
                            <i>+</i>
                        </div>
                        <div class="content--icons">
                            <i>-</i>
                        </div>
                </div>
                <div class="content--text--wrapper">
                    <div class="date">
                        <h5>Date</h5>
                    </div>
                    <div class="description--wrapper">
                        <h5>Title and Description</h5>
                    </div>
                    <div class="due--date">
                        <h5>Due Date</h5>
                    </div>
                    <div class="urgency">
                        <h5>Urgency</h5>
                    </div>
                </div>
            </div>

            <div class="content--divider2"> I am the template?</div>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
