    <div id = "content--wrapper"> 
        <div id="sidebar">
            <div class="myIcons">
                <div class="text--wrapper"><h5>Day:</h5></div>
                <div class="myIcons--wrapper">
                    <div class="icon1">
                        <button id ="add-button-sidebar"> +</button>
                    </div>
                    <div class="icon2">
                        <button id ="trash-button-sidebar"> - </button>
                    </div>
                </div>
           </div>

           <!--Dummy content in template for test only -->
           <div class="sidebar--content--wrapper">
                
                <!-- <div class="sidebar--template">

           </div>
        </div>
        

        <div id="myTodolist">
            <div class="content--divider1">
                <div class="content--icon--wrapper">
                        <div class="content--title">
                            <h3>Some text</h3>
                        </div>

                        <div class="content--icons">
                            <button id="content--icons--add">+</button>
                        </div>
                        <div class="content--icons">
                            <button id="content--icons--minus">-</button>
                        </div>
                </div>
                <div class="content--text--wrapper">
                    <div class="date">
                        <h5>Date</h5>
                    </div>
                    <div class="description--wrapper">
                        <h5>Title and Description</h5>
                    </div>
                    <div class="due--date">
                        <h5>Due Date</h5>
                    </div>
                    <div class="urgency">
                        <h5>Urgency</h5>
                    </div>
                </div>
            </div>

                <!--start of content wrapper-->
            <div class="content--divider2">
                
                <!-- <div id="content--template">
                    <div class="date--value">
                        <p>6/5/22</p>
                    </div>
                    <div class="title--description--wrapper">
                        <div class="title--value"> <p>Meeting</p></div>
                        <div class="description--value"> <p>Something LAme</p></div>

                    </div>
                    <div class="urgency--value">URGENT</div>

            </div>
        </div>
    </div>

        <!--Start of Modal for content-->
    <div id="myModal" class="modal--wrapper">

        <div class="modal--content">
            <div class="modal--span--wrapper">
                <span id="mySpan">&times;</span>
            </div>
            <div class="modal--form--wrapper">
                <form action="#" method="post">
                    <label for="date">Today's date:</label><br>
                    <input type="text" id="date" name="date"><br>
                    <label for="title">Title</label><br>
                    <input type="text" id="title" name="title"><br>
                    <label for="description">Description</label><br>
                    <input type="text" id="description" name="description"><br>
                    <label for="duedate">Due Date</label><br>
                    <input type="text" id="duedate" name="duedate"><br>
                    <label for="urgency">Urgency</label><br>
                    <input type="text" id="urgency" name="urgency">
                </form>
            </div>
            <div class="modal--button--wrapper">
                <button id="modal--submit--button">Submit</button>
            </div>
        </div>
    </div>
    <!--End of Modal for content-->

    <!--Start of sidebar modal-->

    <div id="mySidebarModal" class="sidebar--modal--wrapper">
        <div class="sidebar--modal--content--wrapper">
            <div class="sidebar--span">
                <span id="my--sidebar--span">&times;</span>
            </div>
            <div class="sidebar--form--wrapper">
                <input id="sidebar--input" type="text">
            </div>
            <div class="sidebar--button--wrapper">
                <button id="sidebar--submit--button">Submit</button>
            </div>

        </div>
    </div>
    
    <script src="main.js"></script>
</body>
